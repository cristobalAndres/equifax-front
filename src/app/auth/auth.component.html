
<div class="container">
  
  <form class="myForm" [formGroup]="form">
    <div>
      <img src="../../assets/equifax-img.png" class="img-fluid" alt="...">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control input-lg" formControlName="email" type="email" name="email" id="email" placeholder="email" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control input-lg" formControlName="password" type="password" name="password" placeholder="password" />
    </div>
    <div class="mt-3">
      <input type="button" class="btn btn-success btn-lg" value="Ingresar" [disabled]="!form.valid" (click)="login()" />
    </div>
    <div *ngIf="show" class="alert alert-danger mt-2" role="alert">
      Usuario/Contrase√±a incorrecta
    </div>
  </form>
</div>
